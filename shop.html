<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>shop</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./navbar.js" defer></script>
  </head>
  <body>
    <nav></nav>

    <div class="shopContainer">
      <div class="shopCard">
        <img
          class="shopBack"
          src="https://images.unsplash.com/photo-1555453337-32dff9bb054d?q=80&w=1035&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
        />
      </div>

      <div class="counterlabel">
        <p class="shirt">Home/T-shirt</p>
        <h5 class="fashion">Men`s Fashion T Shirt</h5>
        <div class="price">$139.00</div>

        <div class="mensFashion">
          <input
            type="number"
            id="quantity"
            name="quantity"
            placeholder="0"
            min="0"
            step="1"
            class="input-price"
          />
          <button class="cart">Add To Cart</button>
        </div>
        <div class="pTag">
          <h3>Product Details</h3>
          <p class="shop-text">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Harum,
            accusamus.
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
